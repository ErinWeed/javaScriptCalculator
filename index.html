<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="numbers">
            <div id="answer"></div> 
            <button class="numbers operators" id="clear">C</button>
            <button class="numbers digit" id="7">7</button>
            <button class="numbers digit" id="8">8</button>
            <button class="numbers digit" id="9">9</button>
            <button class="numbers operators" id="divide">/</button>

            <button class="numbers digit" id="4">4</button>
            <button class="numbers digit" id="5">5</button>
            <button class="numbers digit" id="6">6</button>
            <button class="numbers operators" id="multiply">x</button>

            <button class="numbers digit" id="1">1</button>
            <button class="numbers digit" id="2">2</button>
            <button class="numbers digit" id="3">3</button>
            <button class="numbers operators" id="subtract">-</button>

            <button class="numbers digit" id="0">0</button>
            <button class="numbers decimal" id="decimal">.</button>
            <button class="numbers operators" id="equals">=</button>
            <button class="numbers operators" id="add">+</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
